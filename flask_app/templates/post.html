<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/flask_app/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Guild Member Hub</title>
</head>
<body>
    <div class="nav">
        <img src="/flask_app/static/guild.png" alt="Guild" class="logo">
        <ul class="nav-links">
            <li><a href="/home" class="btn">Return to Guild Member Hub</a></li>
            <li><a href="/logout" class="btn">Sign Out</a></li>
        </ul>
    </div>
    <h1 class="subtitle">Guild Member Hub</h1>
    <form action="/create/post" method="POST" class="form">
        <h2>New Post</h2>
        <div class="form-group">
            <label for="first_name">First Name: </label>
            <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
            <label for="employer">Employer: </label>
            <input type="text" name="employer" class="form-control">
        </div>
        <div class="form-group">
            <label for="program_type">Program Type: </label>
            <select id="program_type" name="program_type" class="form-control">
                <option value="High School Diploma">High School Diploma</option>
                <option value="Certificate or Bootcamp">Certificate or Bootcamp</option>
                <option value="Associate's Degree">Associate's Degree</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Graduate Degree">Graduate Degree</option>
            </select>
            <label for="start_date">Start Date:</label>
            <input type="date" name="start_date" class="form-control">
        </div>
        <div class="form-group">
            <label for="comment" id="comment">Tell us why you decided to continue your education!</label><br>
            <textarea name="comment" cols="80" rows="5" class="form-control"></textarea>
        </div>
        {% with messages = get_flashed_messages(category_filter=['post']) %}
            {% if messages %}
            <div class="alert" role="alert">
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div>
            <input type="submit" value="Post" class="btn btn-primary">
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
